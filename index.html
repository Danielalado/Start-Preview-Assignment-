<!DOCTYPE html>
<html lang="en">
<head>

    <title>Desktop Design</title>
    <link rel="stylesheet" href="./styke.css">
</head>
<body>

                    <div class="amount">

        </div>
        <!-- right col starts -->
         <div class="right-col">
            <div class="image"><img src="./images/image-header-desktop.jpg" alt="workplace">
            </div>
